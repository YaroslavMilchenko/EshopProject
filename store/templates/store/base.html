<!DOCTYPE html>
<html>
<head>
    <title>Eshop</title>
</head>
<body>
    <div class="conteiner">
        <div class="navbar" style="padding: 10px; background-color: #f0f0f0; border-bottom: 1px solid #ccc; display: flex; justify-content: space-between; align-items: center;">
            <div class="navbar-brand">
                <a href="{% url 'category-list' %}"><h1>Our shop</h1></a>
            </div>

            <div class="navbar-cart">
                <a href="{% url 'cart-detail' %}">My cart</a>
            </div>

            <div class="user-controls">
                {% if user.is_authenticated %}
                    <span><strong>{{user.username}}</strong></span>

                    <form action="{% url 'logout' %}" method="post" style="display: inline; margin-left: 15px;">
                        {% csrf_token %}
                        <button type="submit">Exit</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" style="margin-right: 15px;"> Log in</a>
                    <a href="{% url 'signup' %}">Registration</a>
                {% endif %}
            </div>
        </div>
        <hr>
    </div>
        {% if messages %}
            <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}

{% block content %}
{% endblock %}
</body>
</html>
