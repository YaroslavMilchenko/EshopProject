{% extends 'store/base.html' %}
{% block content %}

    <div class="form-container">
        <h1>Log in account</h1>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{form.username.label_tag}}
                {{form.username}}
            </div>

            <div class="form-group">
                {{form.password.label_tag}}
                {{form.password}}
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>


{% endblock %}
